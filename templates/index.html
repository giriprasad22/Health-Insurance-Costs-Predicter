<!DOCTYPE html>
<html>
<head>
    <title>Health Cost Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Health Insurance Cost Predictor</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>
            
            <div class="form-group">
                <label>BMI:</label>
                <input type="number" step="0.1" name="bmi" required>
            </div>
            
            <div class="form-group">
                <label>Children:</label>
                <input type="number" name="children" required>
            </div>
            
            <div class="form-group">
                <label>Sex:</label>
                <select name="sex" required>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Smoker:</label>
                <select name="smoker" required>
                    <option value="no">No</option>
                    <option value="yes">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Region:</label>
                <select name="region" required>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            
            <button type="submit">Predict Cost</button>
        </form>
        
        {% if prediction %}
        <div class="prediction">
            <h2>Predicted Annual Cost: {{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
